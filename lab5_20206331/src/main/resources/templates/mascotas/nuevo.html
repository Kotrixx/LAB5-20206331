<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
        <title>Nueva Mascota</title>
    </head>
    <body>
        <main>
            <div class="container px-4 py-5">
                <h1 class="pb-2 mb-3 border-bottom">Nueva Mascota</h1>
                <form method="post" th:action="@{/mascotas/guardarNuevo}" class="mt-2">
                    <div class="mb-3">
                        <label for="nombreMascota" class="form-label">Nombre</label>
                        <input type="text" class="form-control" name="nombreMascota" id="nombreMascota">
                    </div>
                    <div class="mb-3">
                        <label for="genero" class="form-label">Genero</label>
                        <input type="text" class="form-control" name="genero" id="genero">
                    </div>
                    <div class="mb-3">
                        <label for="edad" class="form-label">Edad</label>
                        <input type="text" class="form-control" name="edad" id="edad">
                    </div>
                    <div class="mb-3">
                        <label for="fechaVencimiento" class="form-label">Fecha Nacimiento</label>
                        <input type="text" class="form-control" name="fechaVencimiento" id="fechaVencimiento">
                    </div>
                    <div class="mb-3">
                        <label for="vacunado" class="form-label">Vacunado (si/no)</label>
                        <input type="text" class="form-control" name="vacunado" id="vacunado">
                    </div>
                    <div class="mb-3">
                        <label for="desparasitado" class="form-label">Desparasitado (si/no)</label>
                        <input type="number" class="form-control" name="desparasitado" id="desparasitado">
                    </div>
                    <a th:href="@{/mascotas}" class="btn btn-danger">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Registrar</button>
                </form>
            </div>
        </main>
        <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    </body>
</html>
