<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
        <title>Lista Lugares</title>
    </head>
    <body>
        <main>
            <div class="container px-4 py-5">
                <h1 class="pb-2 border-bottom">Lista de Lugares</h1>
                <div class="d-flex mt-3 mb-4">
                    <a class="btn btn-primary" th:href="@{'/product/new'}">Nuevo Producto</a>
                    <a class="btn btn-secondary ms-auto" th:href="@{'/'}">Regresar</a>
                </div>
                <form method="post" th:action="@{/templates/mascotas/BuscarTransportistas}">
                    <input name="searchField" class="form-control mb-3" type="text" placeholder="Search"/>
                </form>
                <table class="table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Nombre</th>
                            <th>Descripcion</th>
                            <th>Fecha visita</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="lugar, info : ${listaLugares}">
                            <td th:text="${info.index + 1}"></td>
                            <td th:text="${lugar.nombreLugar}"></td>
                            <td th:text="${lugar.descripLugar}"></td>
                            <td th:text="${lugar.fechaLugar}"></td>
                            <td><a class="btn btn-primary"
                                   th:href="@{'/lugares/edit?id=' + ${lugar.idLugares}}">Editar</a>
                            </td>
                            <td><a class="btn btn-danger"
                                   th:href="@{'/lugares/borrar?id=' + ${lugar.idLugares}}">Borrar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
        <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    </body>
</html>
